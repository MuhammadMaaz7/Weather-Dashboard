<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherApp</h1>
            </div>
            <nav class="nav-menu">
                <a href="/Weather-Dashboard/index.html" class="active">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="tables.html">
                    <i class="fas fa-table"></i>
                    Tables
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <button id="hamburger-menu" class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Enter city name...">
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                        Get Weather 
                    </button>
                </div>
                <div class="user-avatar">M</div>
            </header>

            <div class="weather-widget" id="weatherWidget">
                <video id="videoBackground" autoplay loop muted>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="weather-content">
                    <div class="weather-main">
                        <h2 id="cityName">Loading...</h2>
                        <div class="weather-icon">
                            <img id="weatherIcon" src="" alt="Weather icon">
                        </div>
                        <div class="temperature">
                            <span id="tempValue">--</span>
                            <span id="tempUnit">°C</span>
                        </div>
                        <p id="weatherDescription">--</p>
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <span>Humidity: </span>
                            <span id="humidity">--%</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <span>Wind: </span>
                            <span id="windSpeed">-- m/s</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <span>Pressure: </span>
                            <span id="pressure">-- hPa</span>
                        </div>
                    </div>
                </div>
                <div class="unit-toggle">
                    <button id="celsiusBtn" class="active">°C</button>
                    <button id="fahrenheitBtn">°F</button>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-box">
                    <h3>5-Day Temperature Forecast</h3>
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Weather Conditions Distribution</h3>
                    <canvas id="doughnutChart"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Temperature Trend</h3>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
